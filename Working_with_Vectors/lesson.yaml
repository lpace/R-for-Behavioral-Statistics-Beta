- Class: text
  Output: NA is a special character in R, and it is the only code recognized by R for missing data. If you are working with data from another application that uses some other way to code missing data, you will need to recode the missing values to NA, either in that other application, or in R, in order to be able to use the data in R. We will discuss this matter in more depth in our upcomining lesson on subsetting and recoding data.

