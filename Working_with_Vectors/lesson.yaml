- Class: cmd_question
  Output: Note that R encloses character strings and single characters in quotation marks. When you try to mix data types in a vector, R will coerce the data to a single type. For example, if you were to try to make a vector with numbers and characters, the entire vector would become a character vector. To see this, combine x and y by typing z <- c(x, y).
  CorrectAnswer: z <- c(x, y)
  AnswerTests: omnitest(correctExpr = 'z <- c(x, y)')
  Hint: Type z <- c(x, y) and press Enter.

- Class: cmd_question
  Output: Check the structure of z by typing str(z) and pressing Enter.
  CorrectAnswer: str(z)
  AnswerTests: omnitest(correctExpr = 'str(z)')
  Hint: Type str(z) and press Enter.

- Class: cmd_question
  Output: Yes, z is a character vector, and the numbers are now represented as characters. It is important to remember that a vector can contain only one type of data. To remove an unwanted object from your workspace, use the rm() for remove function. Let's get rid of z, as we will not need it any longer. At the command prompt, type rm(z) and press Enter.
  CorrectAnswer: rm(z)
  AnswerTests: omnitest(correctExpr= 'rm(z)')
  Hint: Type rm(z) and press Enter.

- Class: cmd_question
  Output: Let's use indexes with our numeric vector. For example, we can substitute or replace a value by using the index. Remember x is a the vector of integers from 1 to 10, so the indexes match the values in this contrived example. Say we want to replace x[5] with the value NA, which is used to indicate missing data in R. Type x[5] <- NA and press Enter.
  CorrectAnswer: x[5] <- NA
  AnswerTests: omnitest(correctExpr='x[5] <- NA')
  Hint: Type x[5] <- NA and press Enter.

